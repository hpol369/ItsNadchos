<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ItsNadchos Stream Overlay</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
    }

    .overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
      font-family: 'Fredoka', Arial, sans-serif;
    }

    /* Top Bar */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 70px;
      background: linear-gradient(90deg, #ff1493, #ff69b4, #ff1493);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-shadow: 0 4px 30px rgba(255, 20, 147, 0.6);
    }

    .logo {
      font-size: 38px;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 15px;
      color: white;
      font-weight: 600;
    }

    .tagline span {
      color: #ffd700;
      font-style: italic;
    }

    /* Main Game Frame */
    .game-frame {
      position: absolute;
      top: 80px;
      left: 20px;
      width: 1410px;
      height: 920px;
      border: 4px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.5);
    }

    .game-frame::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 4px solid #ffd700;
      border-radius: 16px;
      opacity: 0.6;
    }

    /* Webcam Frame */
    .webcam-frame {
      position: absolute;
      top: 80px;
      right: 20px;
      width: 450px;
      height: 350px;
      border: 4px solid #ff69b4;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
    }

    .webcam-frame::before {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 4px solid #ffd700;
      border-radius: 16px;
      opacity: 0.6;
    }

    .webcam-label {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #ff1493, #ff69b4);
      color: white;
      padding: 10px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(255, 20, 147, 0.5);
    }

    /* Bottom Bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 1920px;
      height: 60px;
      background: linear-gradient(90deg, #1a0a12, #2a1520, #1a0a12);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      border-top: 3px solid #ff69b4;
    }

    .dots {
      display: flex;
      gap: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }

    .dot.red { background: #ff4444; }
    .dot.yellow { background: #ffaa00; }
    .dot.green { background: #44ff44; }

    .bottom-text {
      font-size: 24px;
      font-weight: 600;
      color: white;
    }

    .bottom-text .pink {
      color: #ff69b4;
    }

    /* Decorations */
    .deco {
      position: absolute;
      font-size: 45px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .deco:nth-child(1) { top: 480px; right: 25px; animation-delay: 0s; }
    .deco:nth-child(2) { top: 580px; right: 80px; animation-delay: 0.5s; font-size: 35px; }
    .deco:nth-child(3) { top: 680px; right: 40px; animation-delay: 1s; }
    .deco:nth-child(4) { top: 780px; right: 100px; animation-delay: 1.5s; font-size: 38px; }
    .deco:nth-child(5) { top: 550px; right: 140px; animation-delay: 0.8s; font-size: 30px; }

    /* Coins */
    .coin {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #ffd700, #daa520);
      border-radius: 50%;
      border: 3px solid #fff8dc;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    .coin:nth-child(6) { top: 500px; right: 150px; animation-delay: 0.3s; }
    .coin:nth-child(7) { top: 620px; right: 30px; width: 35px; height: 35px; animation-delay: 0.9s; }
    .coin:nth-child(8) { top: 750px; right: 150px; width: 30px; height: 30px; animation-delay: 1.2s; }

    /* Corner accents */
    .corner-tl, .corner-tr, .corner-bl, .corner-br {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 4px solid #ffd700;
    }

    .corner-tl {
      top: 76px;
      left: 16px;
      border-right: none;
      border-bottom: none;
      border-radius: 12px 0 0 0;
    }

    .corner-tr {
      top: 76px;
      left: 1406px;
      border-left: none;
      border-bottom: none;
      border-radius: 0 12px 0 0;
    }

    .corner-bl {
      bottom: 64px;
      left: 16px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 12px;
    }

    .corner-br {
      bottom: 64px;
      left: 1406px;
      border-left: none;
      border-top: none;
      border-radius: 0 0 12px 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="logo">ItsNadchos</div>
      <div class="tagline">don't love the game, love the <span>player</span></div>
    </div>

    <!-- Game Frame -->
    <div class="game-frame"></div>

    <!-- Corner Accents -->
    <div class="corner-tl"></div>
    <div class="corner-tr"></div>
    <div class="corner-bl"></div>
    <div class="corner-br"></div>

    <!-- Webcam Frame -->
    <div class="webcam-frame">
      <div class="webcam-label">@ItsNadchos</div>
    </div>

    <!-- Decorations -->
    <div class="deco">ðŸŒ®</div>
    <div class="deco">ðŸŒ®</div>
    <div class="deco">ðŸŒ®</div>
    <div class="deco">ðŸŒ®</div>
    <div class="deco">ðŸŒ®</div>
    <div class="coin"></div>
    <div class="coin"></div>
    <div class="coin"></div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <div class="dots">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
      </div>
      <div class="bottom-text"><span class="pink">ItsNadchos</span> on all socials</div>
    </div>
  </div>
</body>
</html>
