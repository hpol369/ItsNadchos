<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, height=1080">
  <title>ItsNadchos Stream Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
      background: transparent;
    }

    .overlay {
      position: relative;
      width: 1920px;
      height: 1080px;
    }

    /* Top Bar */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(135deg, rgba(255, 105, 180, 0.95), rgba(232, 74, 127, 0.95));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      box-shadow: 0 4px 30px rgba(255, 105, 180, 0.5);
    }

    .logo {
      font-size: 42px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .tagline {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    .tagline span {
      color: #ffd700;
      font-style: italic;
    }

    /* Webcam Frame */
    .webcam-frame {
      position: absolute;
      top: 100px;
      right: 30px;
      width: 420px;
      height: 236px;
      border: 4px solid #ff69b4;
      border-radius: 16px;
      box-shadow:
        0 0 30px rgba(255, 105, 180, 0.6),
        inset 0 0 20px rgba(255, 105, 180, 0.1);
      background: transparent;
    }

    .webcam-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff69b4, #e84a7f);
      color: white;
      padding: 6px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }

    /* Bottom Bar - Socials */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: linear-gradient(135deg, rgba(26, 10, 18, 0.95), rgba(42, 21, 32, 0.95));
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 50px;
      border-top: 3px solid #ff69b4;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .social-item .icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .social-item.kick { color: #53fc18; }
    .social-item.twitch { color: #9146ff; }
    .social-item.tiktok { color: #ff0050; }
    .social-item.discord { color: #5865f2; }
    .social-item.telegram { color: #0088cc; }

    /* Decorative Nachos */
    .nacho {
      position: absolute;
      font-size: 40px;
      opacity: 0.8;
      animation: float 4s ease-in-out infinite;
    }

    .nacho:nth-child(1) { top: 120px; left: 30px; animation-delay: 0s; }
    .nacho:nth-child(2) { top: 300px; left: 50px; animation-delay: 1s; font-size: 30px; }
    .nacho:nth-child(3) { bottom: 100px; left: 40px; animation-delay: 2s; }
    .nacho:nth-child(4) { bottom: 200px; right: 480px; animation-delay: 0.5s; font-size: 35px; }
    .nacho:nth-child(5) { top: 400px; right: 470px; animation-delay: 1.5s; font-size: 28px; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 4px solid #ff69b4;
      opacity: 0.6;
    }

    .corner.top-left {
      top: 90px;
      left: 10px;
      border-right: none;
      border-bottom: none;
      border-radius: 16px 0 0 0;
    }

    .corner.bottom-left {
      bottom: 70px;
      left: 10px;
      border-right: none;
      border-top: none;
      border-radius: 0 0 0 16px;
    }

    /* Glow effects */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      pointer-events: none;
    }

    .glow-orb.pink {
      width: 200px;
      height: 200px;
      background: #ff69b4;
      top: 150px;
      left: -50px;
    }

    .glow-orb.purple {
      width: 150px;
      height: 150px;
      background: #d4a5ff;
      bottom: 150px;
      left: 100px;
    }
  </style>
</head>
